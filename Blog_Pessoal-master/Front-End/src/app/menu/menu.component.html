<mat-sidenav-container id="sidebar" class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <div class="perfil w-100 d-flex justify-content-center">
            <div class="foto">
                <img class="img-fluid rounded-circle" src="/assets/imagens/usu.jpeg" width="100" height="100">
                <p class="text-light mt-2">Melqui Santos</p>
            </div>
        </div>
        <mat-nav-list>
            <a class="border-custom" mat-list-item href="#">
                <mat-icon class="mr-2">feed</mat-icon>Postagens
            </a>
            <a class="border-custom" mat-list-item href="#">
                <mat-icon class="mr-2">color_lens</mat-icon>Temas
            </a>
            <a class="border-custom" mat-list-item href="#">
                <mat-icon class="mr-2">account_box</mat-icon> Sobre
            </a>
            <a class="border-custom" mat-list-item href="#">
                <mat-icon class="mr-2">logout</mat-icon>Sair
            </a>
            <a mat-list-item href="#">
                <mat-icon class="mr-2">settings</mat-icon>Configurações
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button class="mr-3" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
            <!-- Início do conteúdo da navbar -->
            <form class="form-inline">
                <div class="md-form my-0">
                    <input class="form-control" type="search" placeholder="Pesquisar..." aria-label="Search">
                </div>
                <button href="#" class="btn btn-info btn-md my-0 ml-sm-2 d-flex align-itens-center" type="submit"><mat-icon>search</mat-icon></button>
            </form>

            <div id="icons" class="ml-auto">
                <div class="notificacao mr-3 d-flex align-itens-center">
                    <mat-icon>notifications</mat-icon>
                    <span class="badge badge-danger">3</span>
                </div>
                <mat-icon class="mr-3">settings</mat-icon>
                <div class="usuario mr-2">
                    <img src="/assets/imagens/usu.jpeg" alt="Foto do usuário">
                </div>
            </div>
            <!-- Fim do conteúdo da navbar -->
        </mat-toolbar>
        <!-- Conteúdo do blog -->
        <app-feed></app-feed>
        <!-- Fim do conteúdo do blog -->

    </mat-sidenav-content>
</mat-sidenav-container>
